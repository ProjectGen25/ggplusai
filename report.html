<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a User</title>
</head>
<body>

    <h1>Report a User</h1>

    <form id="report-form">
        <label for="your-name">Your Name:</label>
        <input type="text" id="your-name" name="your-name" required><br>

        <label for="reported-name">Reported User:</label>
        <input type="text" id="reported-name" name="reported-name" required><br>

        <label for="reported-message">Reported Message:</label>
        <textarea id="reported-message" name="reported-message" required></textarea><br>

        <label for="image-upload">Upload Image (Optional):</label>
        <input type="file" id="image-upload" name="image-upload" accept="image/*"><br>

        <button type="submit">Submit Report</button>
    </form>

    <script>
        document.getElementById('report-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const yourName = document.getElementById('your-name').value;
            const reportedName = document.getElementById('reported-name').value;
            const reportedMessage = document.getElementById('reported-message').value;
            const imageFile = document.getElementById('image-upload').files[0];

            let imageUrl = null;

            // If an image was uploaded, upload it and get the URL (using Firebase, AWS, or any other service)
            if (imageFile) {
                imageUrl = await uploadImage(imageFile);
            }

            // Prepare the payload to send to Discord
            const reportData = {
                username: yourName,
                reportedUser: reportedName,
                message: reportedMessage,
                imageUrl: imageUrl
            };

            // Send report data to Discord webhook
            sendToDiscord(reportData);
        });

        async function uploadImage(file) {
            // Implement your image upload logic here (e.g., Firebase Storage, AWS S3, or other services)
            // Here we'll just use a dummy image URL for now
            // You can use Firebase Storage or any other image hosting service to store the image and get the URL
            const dummyImageUrl = "https://www.example.com/your-uploaded-image.jpg"; // Placeholder URL
            return dummyImageUrl;  // Return the URL of the uploaded image
        }

        function sendToDiscord(reportData) {
            const webhookUrl = "https://discord.com/api/webhooks/1357496704131141793/6mdKBrSxciAGgBQyWJ0iQbeTk0nUYKlbrsQqoKIrNb0gfpKW2LSHS3nU8Ms1_sB9VV53";

            const payload = {
                username: "Report Bot",
                embeds: [{
                    title: "User Report",
                    description: `**Reported User**: ${reportData.reportedUser}\n**Reported By**: ${reportData.username}\n**Message**: ${reportData.message}`,
                    color: 0xFF0000,
                    fields: [{
                        name: "Image (if any):",
                        value: reportData.imageUrl ? reportData.imageUrl : "No image uploaded"
                    }],
                    timestamp: new Date(),
                }]
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert("Report submitted successfully!");
                } else {
                    alert("Failed to submit the report.");
                }
            })
            .catch(error => {
                alert("Error sending report: " + error);
            });
        }
    </script>

</body>
</html>
