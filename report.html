<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report a User</title>

    <!-- Firebase App SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <!-- Firebase Storage SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
</head>
<body>

    <h1>Report a User</h1>

    <form id="report-form">
        <label for="your-name">Your Name:</label>
        <input type="text" id="your-name" name="your-name" required><br>

        <label for="reported-name">Reported User:</label>
        <input type="text" id="reported-name" name="reported-name" required><br>

        <label for="reported-message">Reported Message:</label>
        <textarea id="reported-message" name="reported-message" required></textarea><br>

        <button type="submit">Submit Report</button>
    </form>

    <script>
        // Firebase Configuration (replace this with your actual Firebase config)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        document.getElementById('report-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const yourName = document.getElementById('your-name').value;
            const reportedName = document.getElementById('reported-name').value;
            const reportedMessage = document.getElementById('reported-message').value;

            // Prepare the payload to send to Discord
            const reportData = {
                username: yourName,
                reportedUser: reportedName,
                message: reportedMessage
            };

            // Send the report to Discord
            sendToDiscord(reportData);
        });

        function sendToDiscord(reportData) {
            const webhookUrl = "https://discord.com/api/webhooks/1357496704131141793/6mdKBrSxciAGgBQyWJ0iQbeTk0nUYKlbrsQqoKIrNb0gfpKW2LSHS3nU8Ms1_sB9VV53";
            
            const payload = {
                username: "Report Bot",
                embeds: [{
                    title: "User Report",
                    description: `**Reported User**: ${reportData.reportedUser}\n**Reported By**: ${reportData.username}\n**Message**: ${reportData.message}`,
                    color: 0xFF0000,
                    timestamp: new Date(),
                }]
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    alert("Report submitted successfully!");
                } else {
                    alert("Failed to submit the report.");
                }
            })
            .catch(error => {
                alert("Error sending report: " + error);
            });
        }
    </script>

</body>
</html>
