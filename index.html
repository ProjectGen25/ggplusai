<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitGames+ Chat</title>
    <style>
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        .message {
            margin-bottom: 10px;
        }

        .user-name {
            font-size: 12px;
            color: #555;
            margin-bottom: 5px;
        }

        .message-text {
            background-color: #e2e2e2;
            padding: 10px;
            border-radius: 5px;
        }

        .timestamp {
            font-size: 10px;
            color: #888;
        }

        .input-area {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="chat-container" id="chat-container">
    <div id="name-prompt">
        <label for="username">Enter your name:</label>
        <input type="text" id="username" placeholder="Your name">
        <button onclick="startChat()">Start Chat</button>
    </div>
    <div id="chat-messages"></div>
    <div class="input-area" style="display: none;" id="message-area">
        <textarea id="message-input" placeholder="Type a message..." rows="3"></textarea>
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
// Store the username in localStorage
let username = "";

// Load previous messages from localStorage when the page is loaded
window.onload = function() {
    if (localStorage.getItem("messages")) {
        document.getElementById("chat-messages").innerHTML = localStorage.getItem("messages");
    }
    // Start auto-refresh every 2.5 seconds to check for new messages
    setInterval(loadMessages, 2500);
};

function startChat() {
    username = document.getElementById("username").value.trim();
    if (username) {
        document.getElementById("name-prompt").style.display = "none";
        document.getElementById("message-area").style.display = "block";
    }
}

function sendMessage() {
    const messageText = document.getElementById("message-input").value.trim();
    if (messageText) {
        const messageContainer = document.createElement("div");
        messageContainer.classList.add("message");

        const nameDisplay = document.createElement("div");
        nameDisplay.classList.add("user-name");
        nameDisplay.textContent = username;

        const messageDisplay = document.createElement("div");
        messageDisplay.classList.add("message-text");
        messageDisplay.textContent = messageText;

        // Add timestamp to each message
        const timestamp = document.createElement("div");
        timestamp.classList.add("timestamp");
        const now = new Date();
        timestamp.textContent = now.toLocaleString();  // Formats the date and time

        messageContainer.appendChild(nameDisplay);
        messageContainer.appendChild(messageDisplay);
        messageContainer.appendChild(timestamp);
        
        // Append the new message to the chat
        const chatMessages = document.getElementById("chat-messages");
        chatMessages.appendChild(messageContainer);

        // Save the updated chat to localStorage
        localStorage.setItem("messages", chatMessages.innerHTML);

        // Clear the input field
        document.getElementById("message-input").value = "";
    }
}

// Function to reload messages from localStorage
function loadMessages() {
    const savedMessages = localStorage.getItem("messages");
    if (savedMessages && document.getElementById("chat-messages").innerHTML !== savedMessages) {
        document.getElementById("chat-messages").innerHTML = savedMessages;
    }
}
</script>

</body>
</html>
