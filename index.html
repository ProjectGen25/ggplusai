<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GG+ Chat</title>
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAUaIpNSyCl8upT6Y4CRV3Kpf1WliY_RgU",
            authDomain: "gitgamesplus.firebaseapp.com",
            databaseURL: "https://gitgamesplus-default-rtdb.firebaseio.com",
            projectId: "gitgamesplus",
            storageBucket: "gitgamesplus.firebasestorage.app",
            messagingSenderId: "65136458070",
            appId: "1:65136458070:web:efa231005bc41e6a743ef7",
            measurementId: "G-YXYSEMK09X"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Ask for username
        let username = localStorage.getItem("ggplus_username");
        if (!username) {
            username = prompt("Enter your name:");
            localStorage.setItem("ggplus_username", username);
        }

        // Send message function
        function sendMessage() {
            const messageInput = document.getElementById("message-input");
            const message = messageInput.value.trim();
            if (message) {
                const timestamp = new Date().toLocaleString();
                push(ref(db, "messages"), {
                    user: username,
                    text: message,
                    time: timestamp
                });
                messageInput.value = "";
            }
        }

        // Load messages function
        function loadMessages() {
            const messagesDiv = document.getElementById("messages");
            onValue(ref(db, "messages"), (snapshot) => {
                messagesDiv.innerHTML = "";
                snapshot.forEach(childSnapshot => {
                    const msg = childSnapshot.val();
                    const messageElement = document.createElement("div");
                    messageElement.classList.add("message");
                    messageElement.innerHTML = `<strong>${msg.user}:</strong> ${msg.text} <span class="timestamp">${msg.time}</span>`;
                    messagesDiv.appendChild(messageElement);
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to latest message
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("send-btn").addEventListener("click", sendMessage);
            loadMessages();
        });

    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #chat-container {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
            text-align: left;
        }
        .message {
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 5px;
            background: #333;
        }
        .timestamp {
            font-size: 12px;
            color: #888;
            float: right;
        }
        #message-input {
            width: 70%;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
        #send-btn {
            padding: 8px 15px;
            background: #007BFF;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        #send-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Welcome to GG+ Chat</h1>
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Type a message...">
        <button id="send-btn">Send</button>
    </div>

</body>
</html>
