<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GG+ Chat</title>
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAUaIpNSyCl8upT6Y4CRV3Kpf1WliY_RgU",
            authDomain: "gitgamesplus.firebaseapp.com",
            databaseURL: "https://gitgamesplus-default-rtdb.firebaseio.com",
            projectId: "gitgamesplus",
            storageBucket: "gitgamesplus.firebasestorage.app",
            messagingSenderId: "65136458070",
            appId: "1:65136458070:web:efa231005bc41e6a743ef7",
            measurementId: "G-YXYSEMK09X"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Ask for username
        let username = localStorage.getItem("ggplus_username");
        if (!username) {
            username = prompt("Enter your name:");
            localStorage.setItem("ggplus_username", username);
        }

        // Send message function
        function sendMessage() {
            const messageInput = document.getElementById("message-input");
            const message = messageInput.value.trim();
            if (message) {
                const timestamp = new Date().toLocaleString();
                push(ref(db, "messages"), {
                    user: username,
                    text: message,
                    time: timestamp
                });
                messageInput.value = "";
            }
        }

        // Delete message function
        function deleteMessage(messageId) {
            const messageRef = ref(db, `messages/${messageId}`);
            remove(messageRef);  // This should now work to remove the message
        }

        // Report message function
        async function reportMessage(messageId, messageData) {
            const webhookUrl = 'https://discord.com/api/webhooks/1357496704131141793/6mdKBrSxciAGgBQyWJ0iQbeTk0nUYKlbrsQqoKIrNb0gfpKW2LSHS3nU8Ms1_sB9VV53';
            const reportEmbed = {
                title: "Reported Message",
                description: `User: ${messageData.user}\nMessage: ${messageData.text}\nTime: ${messageData.time}`,
                color: 16711680 // Red color
            };

            const payload = {
                embeds: [reportEmbed]
            };

            await fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            alert("Message flagged!");
        }

        // Load messages function
        function loadMessages() {
            const messagesDiv = document.getElementById("messages");
            onValue(ref(db, "messages"), (snapshot) => {
                messagesDiv.innerHTML = "";
                snapshot.forEach(childSnapshot => {
                    const msg = childSnapshot.val();
                    const messageId = childSnapshot.key;
                    const messageElement = document.createElement("div");
                    messageElement.classList.add("message");
                    messageElement.innerHTML = `
                        <strong>${msg.user}:</strong> ${msg.text} <span class="timestamp">${msg.time}</span>
                    `;
                    
                    // Check if the current user is the one who sent the message
                    if (msg.user === username) {
                        messageElement.innerHTML += `
                            <button class="delete-btn" onclick="deleteMessage('${messageId}')">
                                üóëÔ∏è
                            </button>
                            <button class="report-btn" onclick="reportMessage('${messageId}', ${JSON.stringify(msg)})">
                                üö©
                            </button>
                        `;
                    }

                    messagesDiv.appendChild(messageElement);
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto-scroll to latest message
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("send-btn").addEventListener("click", sendMessage);
            loadMessages();
        });

    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #chat-container {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
            text-align: left;
        }
        .message {
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 5px;
            background: #333;
            position: relative;
        }
        .timestamp {
            font-size: 12px;
            color: #888;
            float: right;
        }
        .delete-btn, .report-btn {
            position: absolute;
            top: 5px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 3px 6px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
        }
        .delete-btn {
            right: 35px;
        }
        .delete-btn:hover {
            background-color: #cc0000;
        }
        .report-btn {
            right: 5px;
        }
        .report-btn:hover {
            background-color: #ff1a1a;
        }
        #message-input {
            width: 70%;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
        #send-btn {
            padding: 8px 15px;
            background: #007BFF;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        #send-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Welcome to GG+ Chat</h1>
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Type a message...">
        <button id="send-btn">Send</button>
    </div>

</body>
</html>
