<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GG+ Chat</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAUaIpNSyCl8upT6Y4CRV3Kpf1WliY_RgU",
            authDomain: "gitgamesplus.firebaseapp.com",
            databaseURL: "https://gitgamesplus-default-rtdb.firebaseio.com",
            projectId: "gitgamesplus",
            storageBucket: "gitgamesplus.appspot.com",
            messagingSenderId: "65136458070",
            appId: "1:65136458070:web:efa231005bc41e6a743ef7",
            measurementId: "G-YXYSEMK09X"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Swear words list
        const swearWords = [
            "fuck", "bitch", "shit", "asshole", "damn", "bastard", "slut", "cunt", "whore", "motherfucker", 
            "dick", "pussy", "cock", "tits", "douchebag", "fag", "faggot", "queer", "retard", "crackhead", 
            "shithead", "bimbo", "jizz", "cum", "piss", "twat", "nigger", "chink", "gook", "spic", "kike", 
            "raghead", "sandnigger", "wetback", "nigga", "beaner", "tranny", "dyke", "lesbo", "faggy", 
            "cocksucker", "bastards", "dickhead", "shitbag", "assbag", "asswipe", "cockhead", "buttfuck", 
            "dildo", "cocktail", "clit", "fucking", "shitfaced", "sonofabitch", "whorehouse", "assclown", 
            "ballbag", "ballsack", "fuckhead", "pussyhole", "choad", "dickwad", "motherfucking", "nutbag", 
            "shitstain", "turd", "spunk", "semen", "skank", "sleazebag", "manwhore", "shemale", "butthurt"
        ];

        // Function to replace swear words with asterisks
        function filterSwearWords(message) {
            for (let word of swearWords) {
                const regex = new RegExp(`\\b${word}\\b`, 'gi');
                message = message.replace(regex, '*'.repeat(word.length));
            }
            return message;
        }

        // Function to handle sending a message
        function sendMessage() {
            const messageInput = document.getElementById("message-input");
            const userName = document.getElementById("user-name").value || "Anonymous"; // Default name if not provided
            const message = messageInput.value.trim();

            if (message) {
                const filteredMessage = filterSwearWords(message);
                const messageData = {
                    user: userName,
                    message: filteredMessage,
                    timestamp: new Date().toISOString()
                };

                // Save the message to Firebase
                const newMessageRef = database.ref('messages').push();
                newMessageRef.set(messageData);
                messageInput.value = ""; // Clear the input
            }
        }

        // Function to load messages from Firebase
        function loadMessages() {
            const messagesRef = database.ref('messages');
            messagesRef.on('child_added', (snapshot) => {
                const messageData = snapshot.val();
                const messageElement = document.createElement("div");
                messageElement.innerHTML = `<strong>${messageData.user}:</strong> ${messageData.message} <em>(${new Date(messageData.timestamp).toLocaleString()})</em>`;
                document.getElementById("messages").appendChild(messageElement);
            });
        }

        // On page load
        document.addEventListener("DOMContentLoaded", () => {
            const userName = prompt("Please enter your name:");

            // Set the user's name (this can be changed later)
            document.getElementById("user-name").value = userName || "Anonymous";

            loadMessages(); // Load messages
            document.getElementById("send-btn").addEventListener("click", sendMessage);
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #chat-container {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
            text-align: left;
        }
        #message-input {
            width: 70%;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
        #send-btn {
            padding: 8px 15px;
            background: #007BFF;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        #send-btn:hover {
            background: #0056b3;
        }
        #user-name {
            width: 70%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <h1>GG+ Chat</h1>
    <div id="chat-container">
        <input type="text" id="user-name" placeholder="Enter your name..." readonly>
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Type a message...">
        <button id="send-btn">Send</button>
    </div>

</body>
</html>
