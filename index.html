<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GG+ Chat</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #chat-container {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
            text-align: left;
        }
        .message {
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 5px;
            background: #333;
        }
        .timestamp {
            font-size: 12px;
            color: #888;
            float: right;
        }
        #message-input {
            width: 70%;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
        #send-btn {
            padding: 8px 15px;
            background: #007BFF;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        #send-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Welcome to GG+ Chat</h1>
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Type a message...">
        <button id="send-btn">Send</button>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY",
            authDomain: "YOUR_FIREBASE_AUTH_DOMAIN",
            projectId: "YOUR_FIREBASE_PROJECT_ID",
            storageBucket: "YOUR_FIREBASE_STORAGE_BUCKET",
            messagingSenderId: "YOUR_FIREBASE_MESSAGING_SENDER_ID",
            appId: "YOUR_FIREBASE_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore(app);

        // Send message function
        document.getElementById('send-btn').addEventListener('click', () => {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value;
            if (message) {
                sendMessage(message);
                messageInput.value = '';
            }
        });

        function sendMessage(message) {
            const user = 'example_user'; // Replace this with actual user logic
            const timestamp = new Date();

            // Store the message in Firebase Firestore
            db.collection('messages').add({
                user: user,
                message: message,
                timestamp: timestamp
            })
            .then(() => {
                console.log('Message sent to Firestore');
                displayMessage(user, message, timestamp);
            })
            .catch(error => {
                console.error('Error sending message:', error);
            });
        }

        // Display message in the chat
        function displayMessage(user, message, timestamp) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';

            const timestampDiv = document.createElement('div');
            timestampDiv.className = 'timestamp';
            timestampDiv.innerText = timestamp.toLocaleTimeString();

            messageDiv.innerHTML = `<strong>${user}:</strong> ${message}`;
            messageDiv.appendChild(timestampDiv);
            messagesDiv.appendChild(messageDiv);
        }

        // Listen for new messages
        db.collection('messages').orderBy('timestamp').onSnapshot(snapshot => {
            snapshot.forEach(doc => {
                const data = doc.data();
                displayMessage(data.user, data.message, data.timestamp);
            });
        });

        // Admin commands
        document.getElementById("send-btn").addEventListener("click", () => {
            const message = document.getElementById("message-input").value;
            if (message) {
                processCommands(message);
            }
        });

        function processCommands(message) {
            if (message.startsWith('/ban')) {
                const [_, user, reason] = message.split(' ');
                banUser(user, reason);
            } else if (message.startsWith('/mute')) {
                const [_, user, time] = message.split(' ');
                muteUser(user, time);
            }
        }

        function banUser(user, reason) {
            alert(`${user} has been banned for ${reason}.`);
            // Send to Discord webhook
            fetch('https://discord.com/api/webhooks/1357496704131141793/6mdKBrSxciAGgBQyWJ0iQbeTk0nUYKlbrsQqoKIrNb0gfpKW2LSHS3nU8Ms1_sB9VV53', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    content: `${user} has been banned for: ${reason}`
                })
            });
        }

        function muteUser(user, time) {
            alert(`You have been muted for ${time} seconds.`);
            // Implement logic to mute the user here (e.g., prevent them from sending messages)
        }

    </script>

</body>
</html>
