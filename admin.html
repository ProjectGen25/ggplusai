<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GG+ Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #chat-container {
            width: 90%;
            max-width: 500px;
            margin: 20px auto;
            background: #1e1e1e;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        #messages {
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #555;
            padding-bottom: 10px;
            text-align: left;
        }
        .message {
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 5px;
            background: #333;
        }
        .timestamp {
            font-size: 12px;
            color: #888;
            float: right;
        }
        #message-input {
            width: 70%;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
        #send-btn {
            padding: 8px 15px;
            background: #007BFF;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        #send-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Welcome to GG+ Chat</h1>
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Type a message...">
        <button id="send-btn">Send</button>
    </div>

    <script>
        // Send message function
        document.getElementById('send-btn').addEventListener('click', () => {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value;
            if (message) {
                sendMessage(message);
                messageInput.value = '';
            }
        });

        function sendMessage(message) {
            // Here you would add the logic to store the message and handle commands like /mute, /ban, etc.
            console.log(message);
            if (message.startsWith('/ban')) {
                const [_, user, reason] = message.split(' ');
                banUser(user, reason);
            } else if (message.startsWith('/mute')) {
                const [_, user, time] = message.split(' ');
                muteUser(user, time);
            }
        }

        function banUser(user, reason) {
            alert(`${user} has been banned for ${reason}.`);
            // Send to the Discord webhook
            fetch('https://discord.com/api/webhooks/1357496704131141793/6mdKBrSxciAGgBQyWJ0iQbeTk0nUYKlbrsQqoKIrNb0gfpKW2LSHS3nU8Ms1_sB9VV53', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    content: `${user} has been banned for: ${reason}`
                })
            });
        }

        function muteUser(user, time) {
            alert(`You have been muted for ${time} seconds.`);
            // Implement logic to mute the user here (e.g., prevent them from sending messages)
        }
    </script>

</body>
</html>
